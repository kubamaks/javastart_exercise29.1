<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="description" content="Solution of exercise 27.1">
    <title>Layout title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}"/>

</head>
<body>
<div id="container" th:fragment="container">
    <header th:fragment="header">
        <div id="general_header" class="bg-dark text-white text-center" th:fragment="general_header">
            <span class="centered">solution for exercise 27.1</span>
        </div>
        <div id="app_header" th:fragment="app_header">
            <div id="links" th:id="links">
                <div class="row">
                    <div class="col-sm">
                        <div class="col-sm d-flex flex-row">
                            <a sec:authorize="hasRole('USER')" href="/user"
                               class="btn btn-outline-secondary" th:href="@{/uzytkownik}" role="button">
                                PANEL UŻYTKOWNIKA
                            </a>
                            <a sec:authorize="hasRole('ADMIN')" href="/admim"
                               class="btn btn-outline-secondary" th:href="@{/admin}" role="button">
                                PANEL ADMINISTRATORA
                            </a>
                        </div>

                    </div>
                    <div class="col-sm text-center">
                        <span sec:authorize="isAnonymous()"> Zaloguj się lub zarejestruj </span>
                        <span sec:authorize="isAuthenticated()"> Jesteś zalogowany jako <span sec:authentication="name"></span></span>
                    </div>
                    <div class="col-sm d-flex flex-row-reverse">
                        <a sec:authorize="isAnonymous()" href="/logowanie"
                           class="btn btn-outline-secondary" th:href="@{/logowanie}" role="button">
                            LOGOWANIE
                        </a>
                        <a sec:authorize="isAnonymous()" href="/rejestracja"
                           class="btn btn-outline-secondary" th:href="@{/rejestracja}" role="button">
                            REJESTRACJA
                        </a>
                        <a sec:authorize="isAuthenticated()" href="/wyloguj" class="btn btn-outline-secondary"
                           th:href="@{/wyloguj}" role="button">
                            WYLOGUJ
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div th:if="${errorMessage} " class="alert alert-danger text-center mt-5" role="alert" th:text="${errorMessage}"></div>
        <div th:if="${message} " class="alert alert-primary text-center mt-5" role="alert" th:text="${message}"></div>
        <div id="middle" th:id="middle">
            <div layout:fragment="content"></div>
        </div>
    </main>
    <footer class="bg-dark text-white text-center fixed-bottom" id="footer" th:id="footer" th:fragment="footer">
        last update: July 20th '22 by KUBAMAK
    </footer>
</div>
</body>
</html>
